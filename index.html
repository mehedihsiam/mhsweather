<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-white mt-4 text-center">Search Weather by city Name</h1>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Enter a City Name" id="location-input">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="loadWeather()"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="w-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <!-- <h1 id="area-name">Dhaka</h1>
            <h3 id=""><span>38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1> -->

            <div id="weather-result">

            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
</body>

</html>
